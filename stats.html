<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .stats-container {
            display: flex;
            gap: 60px;
            text-align: center;
        }
        
        .stat-item {
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-number">15+</div>
            <div class="stat-label">Projects Delivered</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-number">5+</div>
            <div class="stat-label">Client Satisfaction</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-number">24/7</div>
            <div class="stat-label">Support</div>
        </div>
    </div>
</body>
</html>
